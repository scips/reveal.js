<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Progressive Apps</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img data-src="" />
					<h1>Progressive Apps with an amazing speaker (Jeff Burtoft - ManifoldJS)</h1>
					<aside class="notes">
						Test note: press 's'
				    </aside>
				</section>
				<section>
				</section>
				<section>
					<section>
					</section>
					<section data-background-image="assets/multiscreen.jpg">
					</section>
					<section data-background-image="assets/bbc.jpg">
					</section>
					<section>
					</section>
				</section>
				<section>
					<h1>Questions?</h1>
				</section>
				<section>
					<h1>Thanks!</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
			    multiplex: {
			        // Example values. To generate your own, see the socket.io server instructions.
			        secret: 'SECRET_UID', // Obtained from the socket.io server. Gives this (the master) control of the presentation
			        id: 'fc5bac8456f4939d', // Obtained from socket.io server
			        url: 'http://localhost:1948/' // Location of socket.io server
			    },
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'socket.io/socket.io.js', async: true },
					{ src: 'plugin/multiplex/CLIENT_MASTER.js', async: true },
					// WITH_OR_WITHOUT_NOTE
					{ src: 'plugin/notes-server/client.js', async: true }
					// WITH_OR_WITHOUT_NOTE
				]
			});
		</script>
	</body>
</html>
